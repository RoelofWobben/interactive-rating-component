<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link href="./roelof.css" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive rating component</title>

  <head>
<body>
   <div class="choice_container">
        <!-- Rating state start -->
        <div class="star_image">
            <img src="./images/icon-star.svg">
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support <br> request. All feedback is appreciated <br>
          to help us improve our offering!
        </p>
        <div class="choices">
          <input type="radio" name="choice" id="choice1" >
          <label for="choice1">1</label>
          <input type="radio" name="choice" id="choice2" >
          <label for="choice2">2</label>
          <input type="radio" name="choice" id="choice3" >
          <label for="choice3">3</label>
          <input type="radio" name="choice" id="choice4" >
          <label for="choice4">4</label>
          <input type="radio" name="choice" id="choice5" >
          <label for="choice5">5</label>
        </div>
      <button> SUBMIT</button>
      <!-- Rating state end -->
    </div>  
    <!-- Thank you state start -->
    <div class="thanks_container">
        <img src="./images/illustration-thank-you.svg">
        <p class="outcome"> You selected <span class="choice">4</span> out of 5 </p>
        <h1>Thank you!</h1>
        <p class="thanks">
            We appreciate you taking the time to give a rating.<br> If you ever need more support, 
            donâ€™t hesitate <br> to get in touch
        </p>
    </div>
    <!-- Thank you state end -->
</body>
</html>
